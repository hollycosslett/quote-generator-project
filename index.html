<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <video autoplay muted loop class="video">
      <source src="media/road.mp4" type="video/mp4" />
    </video>
    <div class="main-container">
      <header><h1>Quote Generator</h1></header>
      <main>
        <div class="form-container">
          <form id="quoteGeneratorForm">
            <input type="text" class="input" id="inputTopic" />
            <input
              type="submit"
              required
              autofocus
              autocomplete="off"
              class="submit-button"
            />
          </form>
          <div class="instructions">Example: peace, love</div>
        </div>
        <br />
        <div class="quote hidden blink" id="quote"></div>
        <br />
      </main>
      <footer>
        This page was coded by
        <a href="https://github.com/hollycosslett" target="_blank"
          >Holly Cosslett</a
        >, open-sourced by
        <a
          href="https://github.com/hollycosslett/quote-generator-project"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://quote-generator-shecodes.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
